name: Update GitHub Contributions Graph

on:
  schedule:
    # 毎日 UTC 0:00 (JST 9:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update-contributions:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate contributions SVG
        run: node scripts/generate-contributions.js
        env:
          GH_PAT_PERSONAL: ${{ secrets.GH_PAT_PERSONAL }}
          GH_PAT_ORG: ${{ secrets.GH_PAT_ORG }}

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/images/contributions.svg
          git diff --staged --quiet || git commit -m "chore: update GitHub contributions graph"
          git push
