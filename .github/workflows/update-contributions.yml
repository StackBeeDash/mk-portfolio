name: Update GitHub Contributions Graph

on:
  schedule:
    # 毎日 UTC 0:00 (JST 9:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update-contributions:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate contributions SVG
        run: node scripts/generate-contributions.js
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Commit and push if changed
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/images/contributions.svg
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: update GitHub contributions graph"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger Pages deploy
        if: steps.commit.outputs.changed == 'true'
        run: gh workflow run "Deploy Jekyll site to Pages"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
