# Site Settings
title: MK Portfolio
description: Personal portfolio and tech blog
baseurl: "/mk-portfolio"
url: "https://stackbeedash.github.io"

# Theme
remote_theme: alshedivat/al-folio

# Personal info
first_name: Masato
last_name: Kikukawa
email:
description: Software Engineer & Builder

# Social
github_username: StackBeeDash

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor

# al-folio settings
enable_darkmode: true
enable_navbar_social: true

# Navigation
nav_order: [about, projects, resume]
