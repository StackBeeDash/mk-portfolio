# Site Settings
title: MK Portfolio
description: Full-Stack Developer & Technical Trainer | Azure, Google Cloud, AI/LLM | フルスタック開発者＆技術トレーナー
baseurl: ""
url: "https://portfolio.stack-bee.io"
lang: ja

# Author information (used by jekyll-seo-tag)
author:
  name: Masato Kikukawa
  email: kikukawa@stack-bee.io
  twitter: StackBeeDash

# Social links (used by jekyll-seo-tag)
social:
  name: Masato Kikukawa
  links:
    - https://www.linkedin.com/in/kikukawa9/
    - https://github.com/StackBeeDash

# Google Analytics (GA4)
google_analytics: G-WP698FM5ZC

# Theme - Cayman via remote_theme
remote_theme: pages-themes/cayman@v0.2.0

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

# Blog settings - Multilingual
# Default language is English, Japanese available at /ja/

# Defaults for posts (multilingual)
defaults:
  # Japanese posts
  - scope:
      path: "_posts/ja"
      type: "posts"
    values:
      layout: "post"
      lang: "ja"
      permalink: /ja/blog/:year/:month/:day/:title/
  # English posts
  - scope:
      path: "_posts/en"
      type: "posts"
    values:
      layout: "post"
      lang: "en"
      permalink: /en/blog/:year/:month/:day/:title/
  # Legacy posts (fallback)
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      lang: "ja"
      permalink: /ja/blog/:year/:month/:day/:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
