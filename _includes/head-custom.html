<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ '/assets/images/profile.jpg' | absolute_url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="ja_JP">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ '/assets/images/profile.jpg' | absolute_url }}">

<!-- Additional SEO -->
<meta name="author" content="Masato Kikukawa">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Structured Data (JSON-LD) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Masato Kikukawa",
  "alternateName": "菊川正人",
  "url": "{{ site.url }}{{ site.baseurl }}",
  "image": "{{ '/assets/images/profile.jpg' | absolute_url }}",
  "jobTitle": "Full-Stack Developer & Technical Trainer",
  "worksFor": {
    "@type": "Organization",
    "name": "Stack Bee"
  },
  "sameAs": [
    "https://www.linkedin.com/in/kikukawa9/",
    "https://github.com/StackBeeDash"
  ],
  "knowsAbout": ["Full-Stack Development", "Azure", "Google Cloud", "AI/LLM", "Technical Training"]
}
</script>

<!-- Google Analytics (GA4) - Add your measurement ID -->
{% if site.google_analytics %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.google_analytics }}');
</script>
{% endif %}
